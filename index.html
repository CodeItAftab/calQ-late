<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalQ-late</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <input type="text" name="screen" id="input-screen">
            </div>
            <div class="expand">
                <div class="btn-container" id="btn-container">
                    <button class="btn btnHover btnS extraBtns " id="btn-1">2nd</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-2">deg</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-3">sin</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-4">cos</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-5">tan</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-6" style="display: inline-block;" >x<sup>y</sup></button>
                    <button class="btn btnHover btnS extraBtns " id="btn-7">log</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-8">ln</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-9">&#40;</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-10">&#41;</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-11" style="font-size: 1.6rem; text-align: center;">&radic;</sup></button>
                    <button class="btn btnHover btnS  orangeClr" id="btn-12" style="font-size: 1.2rem;">AC</button>
                    <button class="btn btnHover btnS  orangeClr operator" id="btn-13"><span class="material-symbols-outlined">backspace</span></button>
                    <button class="btn btnHover btnS  orangeClr" id="btn-14" style="font-size: 1.5rem;">%</button>
                    <button class="btn btnHover btnS  orangeClr operator" id="btn-15">&divide;</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-16">x!</button>
                    <button class="btn btnHover btnS " id="btn-17">7</button>
                    <button class="btn btnHover btnS " id="btn-18">8</button>
                    <button class="btn btnHover btnS " id="btn-19">9</button>
                    <button class="btn btnHover btnS  orangeClr operator" id="btn-20">&times;</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-21">1/x</button>
                    <button class="btn btnHover btnS " id="btn-22">4</button>
                    <button class="btn btnHover btnS " id="btn-23">5</button>
                    <button class="btn btnHover btnS " id="btn-24">6</button>
                    <button class="btn btnHover btnS  orangeClr operator" id="btn-25">-</button>
                    <button class="btn btnHover btnS extraBtns " id="btn-26">Ï€</button>
                    <button class="btn btnHover btnS " id="btn-27">1</button>
                    <button class="btn btnHover btnS " id="btn-28">2</button>
                    <button class="btn btnHover btnS " id="btn-29">3</button>
                    <button class="btn btnHover btnS  orangeClr operator" id="btn-30">+</button>
                    <button class="btn btnHover btnS " id="btn-31">@</button>
                    <button class="btn btnHover btnS " id="btn-32"><span class="material-symbols-outlined orangeClr">expand_content</span></button>
                    <button class="btn btnHover btnS " id="btn-33">0</button>
                    <button class="btn btnHover btnS " id="btn-34" style="font-size: 1.4rem; font-weight: bold;">.</button>
                    <button class="btn btnHover btnS orangeBg" id="btn-35" style="font-size: 1.6rem;">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
